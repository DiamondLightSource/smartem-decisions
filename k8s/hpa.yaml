apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: smartem-http-api-hpa
  namespace: smartem-decisions
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: smartem-http-api
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
