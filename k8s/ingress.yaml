apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: smartem-http-api-ingress
  namespace: smartem-decisions
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: smartem-api.your-domain.com  # Update with your actual domain
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: smartem-http-api-service
            port:
              number: 80
