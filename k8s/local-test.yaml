# http-api-deployment.yaml - Updated with proper service references
apiVersion: apps/v1
kind: Deployment
metadata:
  name: smartem-http-api
  namespace: smartem-decisions
  labels:
    app: smartem-http-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: smartem-http-api
  template:
    metadata:
      labels:
        app: smartem-http-api
    spec:
      imagePullSecrets:
      - name: ghcr-secret
      containers:
      - name: smartem-http-api
        image: ghcr.io/diamondlightsource/smartem-decisions:latest
        ports:
        - containerPort: 8000
        env:
        - name: ROLE
          value: "api"
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: smartem-secrets
              key: DB_USER
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: smartem-secrets
              key: DB_PASSWORD
        - name: RABBITMQ_USER
          valueFrom:
            secretKeyRef:
              name: smartem-secrets
              key: RABBITMQ_USER
        - name: RABBITMQ_PASSWORD
          valueFrom:
            secretKeyRef:
              name: smartem-secrets
              key: RABBITMQ_PASSWORD
        volumeMounts:
        - name: config-volume
          mountPath: /app/config
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
      volumes:
      - name: config-volume
        configMap:
          name: smartem-config

---

