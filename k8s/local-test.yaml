            cpu: "300m"
      volumes:
      - name: mongodb-storage
        emptyDir: {}

---

# MongoDB Service
apiVersion: v1
kind: Service
metadata:
  name: mongodb-service
  namespace: smartem-decisions
spec:
  selector:
    app: mongodb
  ports:
  - port: 27017
    targetPort: 27017
  type: ClusterIP

---

# Elasticsearch Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: elasticsearch
  namespace: smartem-decisions
spec:
  replicas: 1
  selector:
    matchLabels:
      app: elasticsearch
  template:
    metadata:
      labels:
        app: elasticsearch
    spec:
      containers:
      - name: elasticsearch
        image: docker.elastic.co/elasticsearch/elasticsearch:7.10.2
        env:
        - name: http.host
          value: "0.0.0.0"
        - name: transport.host
          value: "localhost"
        - name: network.host
          value: "0.0.0.0"
        - name: ES_JAVA_OPTS
          value: "-Xms512m -Xmx512m"
        - name: discovery.type
          value: "single-node"
        ports:
        - containerPort: 9200
        - containerPort: 9300
        volumeMounts:
        - name: elasticsearch-storage
          mountPath: /usr/share/elasticsearch/data
        resources:
          requests:
            memory: "512Mi"
            cpu: "200m"
          limits:
            memory: "1Gi"
            cpu: "500m"
      volumes:
      - name: elasticsearch-storage
        emptyDir: {}

---

# Elasticsearch Service
apiVersion: v1
kind: Service
metadata:
  name: elasticsearch-service
  namespace: smartem-decisions
spec:
  selector:
    app: elasticsearch
  ports:
  - name: http
    port: 9200
    targetPort: 9200
  - name: transport
    port: 9300
    targetPort: 9300
  type: ClusterIP

---

# Graylog Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: graylog
  namespace: smartem-decisions
spec:
  replicas: 1
  selector:
    matchLabels:
      app: graylog
  template:
    metadata:
      labels:
        app: graylog
    spec:
      containers:
      - name: graylog
        image: graylog/graylog:6.1.10
        env:
        - name: GRAYLOG_HTTP_EXTERNAL_URI
          value: "http://localhost:30900/"
        - name: GRAYLOG_ELASTICSEARCH_HOSTS
          value: "http://elasticsearch-service:9200"
        - name: GRAYLOG_MONGODB_URI
          value: "mongodb://mongodb-service:27017/graylog"
        - name: GRAYLOG_PASSWORD_SECRET
          valueFrom:
            secretKeyRef:
              name: smartem-secrets
              key: GRAYLOG_PASSWORD_SECRET
        - name: GRAYLOG_ROOT_PASSWORD_SHA2
          valueFrom:
            secretKeyRef:
              name: smartem-secrets
              key: GRAYLOG_ROOT_PASSWORD_SHA2
        - name: GRAYLOG_ROOT_TIMEZONE
          value: "UTC"
        ports:
        - containerPort: 9000
        - containerPort: 12201
        - containerPort: 1514
        volumeMounts:
        - name: graylog-data
          mountPath: /usr/share/graylog/data/data
        - name: graylog-journal
          mountPath: /usr/share/graylog/data/journal
        resources:
          requests:
            memory: "512Mi"
            cpu: "200m"
          limits:
            memory: "1Gi"
            cpu: "500m"
      volumes:
      - name: graylog-data
        emptyDir: {}
      - name: graylog-journal
        emptyDir: {}

---

# Graylog Service
apiVersion: v1
kind: Service
metadata:
  name: graylog-service
  namespace: smartem-decisions
spec:
  selector:
    app: graylog
  ports:
  - name: http
    port: 9000
    targetPort: 9000
  - name: gelf-udp
    port: 12201
    targetPort: 12201
    protocol: UDP
  - name: syslog
    port: 1514
    targetPort: 1514
    protocol: UDP
  type: ClusterIP

---

# Graylog NodePort for external access
apiVersion: v1
kind: Service
metadata:
  name: graylog-external
  namespace: smartem-decisions
spec:
  selector:
    app: graylog
  ports:
  - name: http
    port: 9000
    targetPort: 9000
    nodePort: 30900
  - name: gelf-udp
    port: 12201
    targetPort: 12201
    nodePort: 30201
    protocol: UDP
  type: NodePort

---

