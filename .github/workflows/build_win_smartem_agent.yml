name: Build SmartEM Agent binary for Windows

on:
  push:
    branches: [ main ]
    paths:
      - 'src/smartem_agent/**'
      - '.github/workflows/build_win_smartem_agent.yml'
  workflow_dispatch:
    inputs:
      branch:
        description: 'Build from branch'
        required: true
        default: 'main'
        type: string

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v5
      with:
        ref: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.branch || github.ref }}
        sparse-checkout: |
          src
          pyproject.toml
          README.md

    - name: Set up Python 3.12
      uses: actions/setup-python@v6
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller
        pip install .[agent]

    - name: Build SmartEM Agent tools with PyInstaller
      run: >-
        pyinstaller --onefile
        --name smartem_smartem_agent_tools
        --paths src/smartem_agent
        src/smartem_agent/__main__.py

    - name: Smoke test
      run: |
        ./dist/smartem_smartem_agent_tools.exe --help
        if ($LASTEXITCODE -ne 0) { throw "SmartEM Agent tools smoke test failed" }

    - name: Upload artifacts
      uses: actions/upload-artifact@v5
      with:
        name: smartem_smartem_agent_tools-v${{ github.run_number }}-${{ github.sha }}
        path: dist/
