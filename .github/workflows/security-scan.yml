name: Security Scan

on:
  # Run security scan on schedule (weekly)
  schedule:
    - cron: '0 2 * * 1'  # Monday 2 AM UTC
  # Allow manual triggering
  workflow_dispatch:
  # Run on security-related file changes
  push:
    paths:
      - '.secrets.baseline'
      - '.pre-commit-config.yaml'
      - '.github/workflows/*security*'
      - '.github/workflows/_security.yml'

jobs:
  comprehensive-scan:
    runs-on: ubuntu-latest
    name: Comprehensive Security Scan
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Full history for comprehensive scanning
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
        cache: 'pip'
    
    - name: Install detect-secrets
      run: |
        python -m pip install --upgrade pip
        pip install detect-secrets
    
    - name: Full repository scan
      run: |
        echo "ğŸ” Performing comprehensive repository scan..."
        detect-secrets scan \
          --exclude-files '^docs/assets/' \
          --exclude-files '^build/' \
          --exclude-files '^dist/' \
          --exclude-files '.*\.lock$' \
          --exclude-files '.*migrations/versions/.*\.py$' \
          --force-use-all-plugins \
          --verbose
    
    - name: Historical git scan (last 100 commits)
      run: |
        echo "ğŸ“œ Scanning recent git history..."
        # Scan recent commits for secrets
        git log -p --max-count=100 | detect-secrets scan --stdin --force-use-all-plugins
    
    - name: Generate scan report
      if: always()
      run: |
        echo "ğŸ“Š Generating security scan report..."
        echo "## Security Scan Report" > security_report.md
        echo "**Date:** $(date)" >> security_report.md
        echo "**Repository:** ${{ github.repository }}" >> security_report.md
        echo "**Commit:** ${{ github.sha }}" >> security_report.md
        echo "" >> security_report.md
        echo "### Scan Configuration" >> security_report.md
        echo "- Tool: detect-secrets" >> security_report.md
        echo "- Scanned: Full repository + last 100 commits" >> security_report.md
        echo "- Excluded: docs/assets, build, dist, lock files, migrations" >> security_report.md
    
    - name: Upload scan report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: security-scan-report
        path: |
          security_report.md
          .secrets.baseline
        retention-days: 90

  baseline-maintenance:
    runs-on: ubuntu-latest
    name: Baseline Maintenance
    if: github.event_name == 'schedule'
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
    
    - name: Install detect-secrets
      run: |
        python -m pip install --upgrade pip
        pip install detect-secrets
    
    - name: Update baseline
      run: |
        echo "ğŸ”„ Updating secrets baseline..."
        cp .secrets.baseline .secrets.baseline.backup
        detect-secrets scan \
          --exclude-files '^docs/assets/' \
          --exclude-files '^build/' \
          --exclude-files '^dist/' \
          --exclude-files '.*\.lock$' \
          --exclude-files '.*migrations/versions/.*\.py$' \
          --update .secrets.baseline
    
    - name: Check for changes
      id: check_changes
      run: |
        if ! diff -q .secrets.baseline .secrets.baseline.backup > /dev/null; then
          echo "changes=true" >> $GITHUB_OUTPUT
          echo "ğŸ“ Baseline has changes"
        else
          echo "changes=false" >> $GITHUB_OUTPUT
          echo "âœ… No changes to baseline"
        fi
    
    - name: Create maintenance PR
      if: steps.check_changes.outputs.changes == 'true'
      uses: peter-evans/create-pull-request@v6
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        commit-message: "ğŸ” Update secrets baseline (automated maintenance)"
        title: "ğŸ” Automated secrets baseline maintenance"
        body: |
          This is an automated PR to update the secrets baseline.
          
          **Changes:**
          - Updated `.secrets.baseline` with new scan results
          - Scheduled maintenance run from security-scan workflow
          
          **Review required:**
          - Verify any new entries are legitimate false positives
          - Audit any removed entries to ensure they were properly addressed
          
          ğŸ¤– Generated by automated security maintenance workflow
        branch: chore/update-secrets-baseline
        delete-branch: true
