name: Build EPU Data Intake binary for Windows

on:
  push:
    branches: [ main ]
    paths:
      - 'src/epu_data_intake/**'
      - '.github/workflows/build-win-epu-data-intake.yml'
  workflow_dispatch:
    inputs:
      branch:
        description: 'Build from branch'
        required: true
        default: 'main'
        type: string

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4
      with:
        ref: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.branch || github.ref }}

    - name: Set up Python 3.12
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller
        pip install -r requirements.txt

    - name: Build EPU tools with PyInstaller
      run: >-
        pyinstaller --onefile
        --name smartem_epu_data_intake_tools
        --paths src/epu_data_intake
        src/epu_data_intake/__main__.py

    - name: Copy README to dist directory
      run: |
        copy src/epu_data_intake/README.md dist/

    - name: Smoke test
      run: |
        ./dist/smartem_epu_data_intake_tools.exe --help
        if ($LASTEXITCODE -ne 0) { throw "SmartEM data intake tools smoke test failed" }

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: smartem_epu_data_intake_tools-v${{ github.run_number }}-${{ github.sha }}
        path: dist/
